
<h1> Formulario practica 2</h1>

<form method="post">

    <label>Nombre</label>
    <input type="text" name="nombre" placeholder="inserte nombre"><br><br>
    
    
    <label>Correo</label>
    <input type="email" name="email" required placeholder="inserte correo"><br><br>
    
    <label>Asunto</label>
    <input type="text" name="asunto" required placeholder="inserte asunto"><br><br>
    
    <label>Mensaje</label>
    <textarea name="mensaje" required placeholder="inserte mensaje"></textarea><br><br>
    
    <label>Prioridad</label>
    <select name="prioridad">
      <option>Baja</option>
      <option>Media</option>
      <option>Alta</option>
    </select><br><br>
    
    <label>Fecha</label>
    <input type="date" name="fecha" required><br><br>
    
    <label>Genero</label>
    <select name="genero">
        <option>Hombre</option>
        <option>Mujer</option>
        <option>Otro</option>
      </select><br><br>
    
    <input type="submit" value="Enviar">
    
    </form>
